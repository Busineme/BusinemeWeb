{% extends 'base-logged.html' %}
{% block title %}
	Busine.me | Alterar Senha
{% endblock %}

{% block content %}
	<div class="small-10 medium-4 large-4 small-centered columns">
		<form action="/alterar/senha/" method="POST">
		{% csrf_token %}
		 	<span class="label big">Senha atual</span>
		 	<input type="password" name="password" placeholder="Senha Atual">
			<span class="label big">Repita a senha atual</span>
			<span class="label big">Nova senha</span>
			<input type="password" name="new_password" placeholder="Nova Senha">
		    <div class="small-6 medium-6 large-6 columns">
		        <input type="submit" value="Salvar Alterações" class="button postfix">
		    </div>
		</form>
		<div class="small-6 medium-6 large-6 columns">
	        <a href="#">Cancelar</a>
	    </div>
	</div>


 {% endblock %}
